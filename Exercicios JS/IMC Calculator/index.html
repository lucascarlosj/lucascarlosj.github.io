<!DOCTYPE html>
<html lang="pt-br">
  
  <head>
    <meta charset="utf-8">
    <title>Maior Número</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  
<body> 
    <h3>Cálculo IMC</h3><br><br>
    <form id="formulario">
        <p>Obs. Digite apenas números</p>
        <input type="text" name="peso" placeholder="Peso (ex. 80, 85.3)"><br><br>

        <input type="text" name="altura" placeholder="Altura (ex. 1.70, 1.84)"><br><br>
            
        <input type="text" name="imc" disabled="disabled" /><br><br>

        <input type="button" value="Calcular" onclick="calcularIMC()">
    </form>
</body>
</html>
